<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog fa-lg"><div></div></i></a></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icons">
        <div class="icons__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
        <div class="icons__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
        <div class="icons__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
        <div class="icons__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span class="recommended-friends__content">You have no recommended friends.</span>
      </div>
        <div class="open-chat">
          <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
            <div class="open-chat__content">
              <div class="open-chat__content__column">
                <h5 class="open-chat__content__column__title">#twice</h5>
                <h6 class="open-chat__content__column__hashtags">#twice#Ìä∏Îë•Ïù¥#girls</h6>
                <div class="open-chat__content__column__members">
                  <img class="open-chat__content__column__members__image" src="/imgs/nayeon.jpg" alt="">
                  <span class="open-chat__content__column__members__count">802 members</span>
                  <span class="open-chat__content__column__members__status">Active</span>
                </div>
              </div>
              <div class="open-chat__content__column">
                <img class="open-chat__content__column__team-image" src="/imgs/twice.jpg" alt="">
                <div class="open-chat__content__column__like-btn">
                  <i class="fas fa-heart"></i>
                  <span>326</span>
                </div>
              </div>
            </div>
            <div class="open-chat__content">
              <div class="open-chat__content__column">
                <h5 class="open-chat__content__column__title">#alice</h5>
                <h6 class="open-chat__content__column__hashtags">#alice#ÏóòÎ¶¨Ïä§#üß°</h6>
                <div class="open-chat__content__column__members">
                  <img class="open-chat__content__column__members__image" src="/imgs/sohee.jfif" alt="">
                  <span class="open-chat__content__column__members__count">401 members</span>
                  <span class="open-chat__content__column__members__status">Active</span>
                </div>
              </div>
              <div class="open-chat__content__column">
                <img class="open-chat__content__column__team-image" src="/imgs/alice.jpg" alt="">
                <div class="open-chat__content__column__like-btn">
                  <i class="fas fa-heart"></i>
                  <span>163</span>
                </div>
              </div>
            </div>
        </div>
      </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="chat.html"><span class="notification nav__notification">1</span><i class="far fa-comment fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
      </ul>
    </nav>

    <script src="https://kit.fontawesome.com/ba5ad1660a.js" crossorigin="anonymous"></script>
  </body>
</html>
