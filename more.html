<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i><div></div></a></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="/imgs/profile.jpg" alt="" class="user-component__avatar user-component__avatar--xl">
          <div class="user-component__text">
            <h4 class="user-component__name">Jiyong</h4>
            <h6 class="user-component__description">+82 010-4039-4257 <i class="fas fa-exclamation-circle"></i></h6>
          </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icons more">
        <div class="icons__icon">
            <i class="far fa-calendar-check"></i>
            <span>Calendar</span>
        </div>
        <div class="icons__icon">
            <i class="far fa-smile"></i>
            <span>Emotions</span>
        </div>
        <div class="icons__icon">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
        </div>
        <div class="icons__icon">
            <i class="far fa-id-card"></i>
            <span>Account</span>
        </div>
      </div>
      <div class="suggestions">
        <h4 class="suggestions__title">Suggestions</h4>
        <div class="suggestions__icons">
            <div class="suggestions__icon">
                <div class="suggestions__icon--image">
                    <img src="/imgs/kakaostory.png" alt="">
                </div>
                <span class="suggestions__icon--text">Kakao Story</span>
            </div>
            <div class="suggestions__icon">
                <div class="suggestions__icon--image">
                    <img src="/imgs/kakaofriends.png" alt="">
                </div>
                <span class="suggestions__icon--text">Kakao friends</span>
            </div>
            <div class="suggestions__icon">
                <div class="suggestions__icon--image">
                    <img src="/imgs/kakaofriendsgemicon.jfif" alt="">
                </div>
                <span class="suggestions__icon--text">Friends Gem</span>
            </div>
        </div>
      </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chat.html"><span class="notification nav__notification">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/ba5ad1660a.js" crossorigin="anonymous"></script>
  </body>
</html>
