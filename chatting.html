<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting - KakaoTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">KakaoTalk</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i></a>
            <i class="fas fa-bars fa-2x"></i>
        </div>
        
    </header>

    <main class="main-screen chatting-screen">
        <div class="chatting__timestamp">
        Monday, August 22, 2022
        </div>
        <div class="message-row">
          <img src="/imgs/kakaotalk.png" alt="">
          <div class="message-row__content">
            <span class="message__author">KakaoTalk</span>
            <div class="message__info">
              <span class="message__bubble">Hi!</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>
        <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">Oh! KakaoTalk! Awesome!</span>
              <span class="message__time">21:28</span>
            </div>
          </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/ba5ad1660a.js" crossorigin="anonymous"></script>
  </body>
</html>
